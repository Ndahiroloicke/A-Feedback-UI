<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./feedback.css" />
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="ratings-container" id="rating-container">
        <div class="rating">
          <img src="./happiness.png" alt="unhappy face" />
          <small>happy</small>
        </div>
        <div class="rating">
          <img src="./angry.png" alt="unhappy face" />
          <small>angry</small>
        </div>
        <div class="rating">
          <img src="./sad.png" alt="unhappy face" />
          <small>sad</small>
        </div>
      </div>
      <button class="btn" id="btn">Send review</button>
    </div>
    <script src="./feedback.js"></script>
  </body>
</html>
